<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field{ 
            border: 1px solid;
        }
.bat{ width: 200px;
    height: 200px;
    transition: transform 0.21s ease-in;

}
.ball{ width: 20px;
height: 20px;
border: 1px solid;
background-color: red;
border-radius: 50%;
position: relative;
left: 235px;
transition: transform 1s ease-out 0.20s;}

.field:hover .ball{ 
    transform: translate(500px, -200px);
}


.field:hover .bat{ 
    transform: rotate(-60deg);
    transform-origin:top right;
}

    </style>
</head>
<body>
    <div class="field">
        <img class="bat" src="images/cricbat.png" alt="">
        <div class="ball"></div>
    </div>
    

    </div>












</body>
